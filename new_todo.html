<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New ToDo Task</title>
</head>
<body>
    <h1>Add a New ToDo Task</h1>
    <form id="todo-form">
        <label for="user">User:</label>
        <select id="user" name="user" required></select><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required></select><br>

        <label for="priority">Priority:</label>
        <select id="priority" name="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline" required><br>

        <button type="submit">Add ToDo</button>
    </form>
    
    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('http://localhost:8083/api/users');
                const users = await response.json();
                const userSelect = document.getElementById('user');
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = user.name;
                    userSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        async function fetchCategories() {
            try {
                const response = await fetch('http://localhost:8083/api/categories');
                const categories = await response.json();
                const categorySelect = document.getElementById('category');
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.name;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching categories:', error);
            }
        }

        fetchUsers();
        fetchCategories();
    </script>
</body>
</html>
